<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="icon" type="image/jpg" href="http://japan-magazine.jnto.go.jp/jnto2wm/wp-content/uploads/1608_special_TOTO_main.jpg" />
		<!--Bootstrap css link -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<!-- Bootstrap themes link -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
		<!-- My css file -->
		<link rel="stylesheet" type="text/css" href="css/myCss/mainSubmit.css">

<div class="container-fluid fixed-top">
		<div class="row">
			<div class="col-xs-12">
				<h1>Mans<span>CV</span>.tk</h1>
			</div>
		</div>
	</div>
<body>
	
	<div id="mainDiv" class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-push-2 col-md-push-3">
				<form id="submit-form" method="POST" action="">
					<input type="text" name="login" placeholder="Login" autocomplete="off" />
					<input type="password" name="password" placeholder="Password" autocomplete="off" />
						<button class="col-xs-6 col-xs-push-3" type="submit">
							Login
						</button>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-push-2 col-md-push-3">
				<p></p>
			</div>
		</div>
	</div>


<!-- jQuery links -->
<script type="text/javascript" src="jQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="jQuery/underscore-min.js"></script>
<script type="text/javascript" src="jQuery/backbone-min.js"></script>
<!-- js bootstrap link -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
